<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="add.css">
    <title>Добавить стрим</title>
</head>

<body class="content">
    <form class="form" name="stream">
        <div class="form__item">
            <label class="form__label" for="title">Название</label>
            <input class="form__input" type="text" name="title" id="title" required/>
        </div>
        <div class="form__div">
            <div class="form__add-div">
                <div class="form__item">
                    <label class="form__label" for="time">Время</label>
                    <input class="form__input" type="text" name="time" id="time" placeholder="пример 01:23:45"/>
                </div>
                <div class="form__item">
                    <label class="form__label" for="description">Описание</label>
                    <input class="form__input" type="text" name="description" id="description" placeholder="не обязательно"/>
                </div>
                <input class="form__button form__add-timesptep" type="button" value="Добавить">
            </div>
            <textarea class="form__textarea" name="timesteps"></textarea>
        </div>
        <div class="form__div">
            <div class="form__add-div">
                <div class="form__item">
                    <div class="form__item">
                        <label class="form__label" for="linkname">Сервис</label>
                        <input class="form__input" type="url" name="linkname" id="linkname" placeholder="пример YouTube, Rutube">
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="link">Ссылка</label>
                        <input class="form__input" type="url" name="link" id="link"/>
                    </div>
                    <input class="form__button form__add-link" type="button" value="Добавить">
                </div>
            </div>
            <textarea class="form__textarea" name="links"></textarea>
        </div>
        <div class="form__item">
            <label class="form__label" for="status">Статус</label>
            <input class="form__input" type="checkbox" name="status" id="status"/>
        </div>
        <div class="form__item">
            <label class="form__label" for="date">Дата</label>
            <input class="form__input" type="date" name="date" id="date" required/>
        </div>
        <input class="form__button form__submit" class="submit" type="submit" value="Отправить" />
    </form>
    <script src="add.js"></script>
</body>

</html>
